<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Police FAQ Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="police-logo">
                    <img src="{{ url_for('static', filename='images/tn_police_logo.png') }}" alt="Tamil Nadu Police Logo">
                </div>
                <div class="header-text">
                    <h1>Tamil Nadu Police Assistant</h1>
                    <p class="tagline">Truth Alone Triumphs</p>
                    <p class="subtitle">Ask me anything about police services, FIRs, complaints, and emergency procedures</p>
                </div>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="quick-replies">
                <button class="quick-reply-btn">File an FIR</button>
                <button class="quick-reply-btn">Traffic Violation</button>
                <button class="quick-reply-btn">Emergency Contact</button>
                <button class="quick-reply-btn">Police Station Info</button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        <div class="bot-avatar">
                            <img src="{{ url_for('static', filename='images/tn_police_logo.png') }}" alt="TN Police">
                        </div>
                        <div class="message-text">
                            Hello! I'm your Tamil Nadu Police FAQ Assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chat-form">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                        <button type="button" class="emoji-btn" title="Add Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button type="submit" class="send-btn" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
