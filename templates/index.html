<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN Police Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
</head>
<body data-theme="light">
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/tn_police_logo.png') }}" alt="TN Police Logo" class="logo">
                <h1>TN Police Chatbot</h1>
            </div>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="quick-replies">
            <button class="quick-reply-btn">Report a Crime</button>
            <button class="quick-reply-btn">File a Complaint</button>
            <button class="quick-reply-btn">Emergency Services</button>
            <button class="quick-reply-btn">Contact Information</button>
        </div>

        <div id="chat-messages" class="chat-messages"></div>

        <div class="chat-input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <button type="button" class="voice-input-btn" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                    <button type="button" class="emoji-btn" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <button type="submit" class="send-btn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
