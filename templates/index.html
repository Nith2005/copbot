<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police FAQ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="police-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="header-text">
                    <h1>Police FAQ Assistant</h1>
                    <p>Ask me anything about police services, FIRs, complaints, and emergency procedures</p>
                </div>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        <div class="bot-avatar">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="message-text">
                            Hello! I'm your Police FAQ Assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
